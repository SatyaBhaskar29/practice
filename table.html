                <td>satya</td>

                <td>HR</td>
            </tr>
            <tr>
                <td>keerthi</td>
                <td>35</td>
                <td>Marketing</td>
            </tr>
            <tr>
                <td>uday</td>
                <td>28</td>
                <td>Finance</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
