<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedBus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #d32f2f;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            margin: 20px auto;
            width: 80%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>RedBus</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Bus Tickets</a>
        <a href="#">Bus Hire</a>
        <a href="#">Help</a>
        <a href="#">Sign In/Sign Up</a>
    </nav>

    <div class="container">
        <h2>Welcome to RedBus!</h2>
        <p>Book bus tickets online with RedBus. Search bus schedules.</p>
    </div>

    <footer>
        <p> </p>
    </footer>
</body>
</html>
